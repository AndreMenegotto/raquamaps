language: R
r: 3.2.3
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org
  
sudo: false

env:
  global:
    - R_PKG="$(basename $TRAVIS_REPO_SLUG)"

addons:
  apt:
    sources:
      - r-packages-precise
    packages:
      - r-base-dev
      - r-recommended
      - libfftw3-dev
      - libv8-dev
      - libxml2-dev
      - libgdal-dev
      - libgdal1-dev
      - libproj-dev
      - libcurl4-openssl-dev
      
cache: packages

before_install:
  - tlmgr install index
  
before_deploy:
  - echo "Tags are deployed to GitHub Releases for $R_PKG"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ! "${R_PKG}_*.tar.gz"
  skip_cleanup: true
  on:
    repo: raquamaps/raquamaps
    tags: true
